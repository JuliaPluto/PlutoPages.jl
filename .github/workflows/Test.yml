name: Tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
    workflow_dispatch:
    push:
        branches: [main]
        paths-ignore:
            - '**.md'
    pull_request:
        paths-ignore:
            - '**.md'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    test:
        runs-on: ${{ matrix.os }}
        timeout-minutes: 25

        strategy:
            # Without setting this, a failing test cancels all others
            fail-fast: false
            matrix:
                # We test quite a lot of versions because we do some OS and version specific things unfortunately
                julia-version: ['min', '1'] # "~1.11.0-0", 
                os: [ubuntu-latest, windows-latest]

        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v6

            # Makes thes `julia` command available
            - uses: julia-actions/setup-julia@v2
              with:
                  version: ${{ matrix.julia-version }}
            - uses: julia-actions/cache@v2

            # ðŸš—
            - uses: julia-actions/julia-runtest@v1
